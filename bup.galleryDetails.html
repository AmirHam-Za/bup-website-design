<script>
 
    document.addEventListener("DOMContentLoaded", function() {
  // If a link has a dropdown, add sub menu toggle.
  var navLinks = document.querySelectorAll("nav ul li a:not(:only-child)");
  navLinks.forEach(function(link) {
    link.addEventListener("click", function(e) {
      var navDropdown = this.nextElementSibling;
      navDropdown.style.display = navDropdown.style.display === "block" ? "none" : "block";
      
      // Close one dropdown when selecting another
      var allNavDropdowns = document.querySelectorAll(".nav-dropdown");
      allNavDropdowns.forEach(function(dropdown) {
        if (dropdown !== navDropdown) {
          dropdown.style.display = "none";
        }
      });
      
      e.stopPropagation();
    });
  });
  
  // Clicking away from dropdown will remove the dropdown class
  document.querySelector("html").addEventListener("click", function() {
    var allNavDropdowns = document.querySelectorAll(".nav-dropdown");
    allNavDropdowns.forEach(function(dropdown) {
      dropdown.style.display = "none";
    });
  });
  
  // Toggle open and close nav styles on click
  var navToggle = document.querySelector("#nav-toggle");
  navToggle.addEventListener("click", function() {
    var navUl = document.querySelector("nav ul");
    if (navUl.style.display === "block") {
      navUl.style.display = "none";
    } else {
      navUl.style.display = "block";
    }
  });
  
  // Hamburger to X toggle
  navToggle.addEventListener("click", function() {
    this.classList.toggle("active");
  });
});

</script>

            <script>
                // Get the modal
                var modal = document.getElementById("myModal");

                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById("myImg");
                var modalImg = document.getElementById("img01");
                var captionText = document.getElementById("caption");
                img.onclick = function () {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                }

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                }
            </script>
